[tool:pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# 마커 정의
markers =
    integration: 통합 테스트
    unit: 단위 테스트
    slow: 실행 시간이 긴 테스트
    hardware: 실제 하드웨어가 필요한 테스트
    ai: AI 기능 테스트

# 출력 설정
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto

# 테스트 파일 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 최소 커버리지 요구사항 (선택적)
# --cov=app --cov-report=html --cov-fail-under=80

# 병렬 실행 (pytest-xdist 설치 시)
# -n auto